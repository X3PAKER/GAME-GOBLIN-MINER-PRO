<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goblin Miner — Forest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Goblin Miner — Forest</h1>

    <div class="mine-area" id="mine-area">
      <img src="pickaxe.png" class="pickaxe" id="pickaxe" />
      <img src="coin.png" class="coin hidden" id="coin" />
    </div>

    <div class="buttons">
      <button id="mineBtn">⛏️ Đào Token</button>
      <button id="claimBtn">🔥 Claim YM</button>
    </div>

    <div class="token-display">
      YM Token: <span id="tokenCount">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
