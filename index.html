<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Goblin Miner — Demo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <header><h1>Goblin Miner — Forest</h1></header>
    <main>
      <div id="canvasWrap">
        <canvas id="gameCanvas"></canvas>
      </div>

      <div class="controls">
        <button id="mineBtn">⛏️ Đào (Click)</button>
        <button id="convertBtn">Đổi YM → USDT</button>
        <button id="withdrawCreateBtn">Tạo yêu cầu rút</button>
      </div>

      <div class="info">
        <div>YM: <span id="ym">0</span></div>
        <div>USDT (in-game): <span id="usdt">0.000</span></div>
      </div>

      <div class="withdraw-form">
        <input id="withdrawAddress" placeholder="Địa chỉ rút (BNB/Ton/Polygon)"/>
        <select id="withdrawNetwork">
          <option>BNB</option><option>TON</option><option>Polygon</option><option>Base</option>
        </select>
        <input id="withdrawPass" placeholder="Mật khẩu rút"/>
      </div>

      <div class="admin">
        <h3>Admin (danh sách lệnh rút)</h3>
        <button id="refreshList">Lấy danh sách</button>
        <div id="requests"></div>
      </div>
    </main>
    <footer>Demo frontend • lưu trạng thái localStorage</footer>
  </div>

<script src="script.js"></script>
</body>
</html>
